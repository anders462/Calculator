<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodora</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">


  </head>

    <body>
      <div class="container" id="cont">
    <h4 class="text-center" style="font-family:cursive; margin-top:20px">Electronic Calculator</h4>

    <div class="row">
       <div id="calc"" class="col-xs-12">
         <div class="display">
           <span id="value"></span>
        </div>
         <div class="row" id="keyboard"">
           <div class="col-xs-3">
             <a type="button" class="btn btn-default" id="aclear">AC</a>
           </div>
            <div class="col-xs-3">
             <a type="button" class="btn btn-default" id="clear">C</a>
           </div>
           <div class="col-xs-3">
              <a type="button" class="btn btn-default" id="%">%</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="/">/</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="7">7</a>
           </div>
            <div class="col-xs-3">
                <a type="button" class="btn btn-default" id="8">8</a>
           </div>
           <div class="col-xs-3">
             <a type="button" class="btn btn-default" id="9">9</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="*">x</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="4">4</a>
           </div>
            <div class="col-xs-3">
                <a type="button" class="btn btn-default" id="5">5</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="6">6</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="-">-</a>
           </div>
          <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="1">1</a>
           </div>
            <div class="col-xs-3">
                <a type="button" class="btn btn-default" id="2">2</a>
           </div>
           <div class="col-xs-3">
              <a type="button" class="btn btn-default" id="3">3</a>
           </div>
           <div class="col-xs-3">
               <a type="button" class="btn btn-default" id="+">+</a>
           </div>
            <div class="col-xs-3">
                <a type="button" class="btn btn-default" id="0">0</a>
           </div>
           <div class="col-xs-3">
              <a type="button" class="btn btn-default" id=".">.</a>
           </div>
           <div class="col-xs-6">
              <a type="button" class="btn btn-default wide" id="=">=</a>
           </div>
           </div>
         </div>
    </div>

 </div>

 <script src="bower_components/jquery/dist/jquery.min.js"></script>
 <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="script.js"></script>


</body>

</html>
